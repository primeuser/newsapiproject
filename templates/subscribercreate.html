{% extends 'base.html' %}
{% load static %}

{% block body %}

<form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
<div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Enter Name</label>{{form.name}}
   	</div>
    <div class="form-group col-md-6">
      <label for="email">Enter Email</label>{{form.email}}
   	</div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="address">Enter Address</label>
      {{form.address}}
    </div>
    <div class="form-group col-md-6">
      <label for="phone">Enter Phone</label>
		{{form.phone}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
{% endblock %}
