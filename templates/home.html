{% extends 'base.html'%}
{% load static %}
{% block home %} active {% endblock %}

{% block head %}
<style type="text/css">
.container {
  position: relative;
  width: 100%;

}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute; 
  top: 0;
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 60px;
  padding: 20px;
  text-align: center;

}

.container:hover .overlay {
  opacity: 1;
}
</style>


{% endblock %}

    </div>
